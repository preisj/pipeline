name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Create .env.test
        run: |
          echo "PGHOST=localhost" >> .env.test
          echo "PGUSER=postgres" >> .env.test
          echo "PGPASSWORD=postgres" >> .env.test
          echo "PGDATABASE=app" >> .env.test
          echo "PGPORT=5432" >> .env.test
          echo "PORT=3000" >> .env.test

      - name: Build
        run: npm run build

      - name: Run tests with coverage
        run: npm test -- --coverage

  deploy-hml:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Homologação
        uses: appleboy/ssh-action@master
        with:
          host: 177.44.248.77
          username: univates
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app
            git pull
            docker-compose -f docker-compose.hml.yml down
            docker-compose -f docker-compose.hml.yml up -d --build

  deploy-prd:
    if: contains(github.event.head_commit.message, '[deploy-prod]')
    needs: deploy-hml
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Produção
        uses: appleboy/ssh-action@master
        with:
          host: 177.44.248.77
          username: univates
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app
            git pull
            docker-compose -f docker-compose.prd.yml down
            docker-compose -f docker-compose.prd.yml up -d --build

