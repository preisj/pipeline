services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5435:5432"
  app:
    build: .
    ports:
      - "3002:3000"
    depends_on:
      - db
    environment:
      - NODE_ENV=prd
    env_file:
      - .env.prd

